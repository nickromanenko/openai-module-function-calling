<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support Stream Demo</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card-bg: #ffffff;
        --border: #d4dbe9;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --text: #111827;
        --muted: #6b7280;
        --radius-lg: 16px;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #e0e7ff 0, transparent 55%),
          var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        color: var(--text);
      }

      .card {
        width: 100%;
        max-width: 720px;
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 24px 24px 18px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .subtitle {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .input-row {
        display: flex;
        gap: 8px;
        align-items: center;
        width: 100%;
      }

      @media (max-width: 640px) {
        .card {
          padding: 20px 16px 14px;
        }

        .input-row {
          flex-direction: column;
          align-items: stretch;
        }
      }

      input[type="text"] {
        flex: 1 1 auto;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 0.95rem;
        outline: none;
        background: #f9fafb;
        transition: box-shadow 0.15s ease, border-color 0.15s ease,
          background-color 0.15s ease;
      }

      input[type="text"]:focus {
        border-color: var(--accent);
        background: #ffffff;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
      }

      button {
        flex-shrink: 0;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, var(--accent), #4f46e5);
        color: #ffffff;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 12px 25px rgba(37, 99, 235, 0.45);
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease, opacity 0.12s ease;
      }

      button:hover {
        background: linear-gradient(135deg, var(--accent-hover), #4338ca);
        transform: translateY(-1px);
        box-shadow: 0 18px 35px rgba(37, 99, 235, 0.55);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.45);
        opacity: 0.96;
      }

      button:disabled {
        opacity: 0.65;
        cursor: default;
        box-shadow: none;
      }

      .button-label {
        white-space: nowrap;
      }

      .output {
        margin: 0;
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #0b1020;
        color: #e5e7eb;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        line-height: 1.45;
        border: 1px solid rgba(15, 23, 42, 0.7);
      }

	      .status-panel {
	        margin-top: 10px;
	        padding: 8px 10px;
	        border-radius: 10px;
	        background: #eef2ff;
	        border: 1px solid rgba(129, 140, 248, 0.5);
	        font-size: 0.8rem;
	        color: var(--muted);
	        max-height: 96px;
	        overflow-y: auto;
	      }

	      .status-title {
	        font-weight: 500;
	        margin-bottom: 4px;
	        color: #4b5563;
	      }

	      .status-list {
	        list-style: none;
	        padding: 0;
	        margin: 0;
	      }

	      .status-list li + li {
	        margin-top: 2px;
	      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="title">Order Support â€“ Streaming Demo</div>
        <div class="subtitle">
          Ask a question about an order. The answer will stream in below.
        </div>
      </div>

      <div class="input-row">
        <input
          id="q"
          type="text"
          placeholder="Ask about an order, e.g. Where is my order A1001?"
          value="Where is my order A1001?"
        />
        <button id="go">
          <span class="button-label">Stream reply</span>
        </button>
      </div>

	      <div id="status-panel" class="status-panel">
	        <div class="status-title">Status</div>
	        <ul id="status-list" class="status-list"></ul>
	      </div>

      <div id="out" class="output"></div>
    </div>

	    <script>
	      const out = document.getElementById("out");
	      const btn = document.getElementById("go");
	      const input = document.getElementById("q");
	      const statusList = document.getElementById("status-list");

	      function addStatus(message) {
	        if (!statusList) return;
	        const item = document.createElement("li");
	        item.textContent = message;
	        statusList.appendChild(item);
	        const panel = statusList.parentElement;
	        if (panel) {
	          panel.scrollTop = panel.scrollHeight;
	        }
	      }

	      btn.onclick = () => {
	        out.textContent = "";
	        if (statusList) {
	          statusList.innerHTML = "";
	        }
	        const q = encodeURIComponent(input.value);
	        const es = new EventSource(`/support-stream-final?question=${q}`);
	        btn.disabled = true;
	        addStatus("Connecting to support agent...");

	        es.onopen = () => {
	          addStatus("Connected. Running tools (if needed)...");
	        };

	        es.addEventListener("status", (e) => {
	          try {
	            addStatus(JSON.parse(e.data));
	          } catch (err) {
	            addStatus(String(e.data));
	          }
	        });

	        es.addEventListener("delta", (e) => {
	          // Server sends JSON-encoded text deltas
	          try {
	            out.textContent += JSON.parse(e.data);
	          } catch (err) {
	            out.textContent += e.data;
	          }
	          out.scrollTop = out.scrollHeight;
	        });

	        const close = () => {
	          es.close();
	          btn.disabled = false;
	        };

	        es.addEventListener("done", () => {
	          addStatus("Answer complete.");
	          close();
	        });

	        es.addEventListener("error", (e) => {
	          if (e.data) {
	            try {
	              const data = JSON.parse(e.data);
	              const msg =
	                typeof data === "string"
	                  ? data
	                  : data.message || JSON.stringify(data);
	              addStatus(`Error: ${msg}`);
	            } catch (err) {
	              addStatus("Error: " + e.data);
	            }
	          } else {
	            addStatus("Connection error. Please try again.");
	          }
	          close();
	        });
	      };

	      input.addEventListener("keydown", (e) => {
	        if (e.key === "Enter") {
	          btn.click();
	        }
	      });
	    </script>
  </body>
</html>
